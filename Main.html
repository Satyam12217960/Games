<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ccc; /* Light gray background */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 1px;
            border: 2px solid #000;
            background-color: #f0f0f0; /* Lighter shade for 9x9 grid */
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        .top-line,
        .bottom-line,
        .left-line,
        .right-line {
            border-color: #000;
        }

        .bold-line {
            border-width: 4px;
        }

        /* Lighter grid lines inside each 3x3 box */
        .grid .cell:nth-child(3n + 1),
        .grid .cell:nth-child(3n + 2),
        .grid .cell:nth-child(3n + 3),
        .grid .cell:nth-child(n + 19):not(:nth-child(27n + 1)),
        .grid .cell:nth-child(n + 28):not(:nth-child(27n + 1)) {
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }

        /* Lighter shade for main 3x3 boxes */
        .grid .cell:nth-child(3n + 1):nth-child(-n + 27),
        .grid .cell:nth-child(3n + 1):nth-child(n + 19),
        .grid .cell:nth-child(3n + 2):nth-child(-n + 27),
        .grid .cell:nth-child(3n + 2):nth-child(n + 19),
        .grid .cell:nth-child(3n + 3):nth-child(-n + 27),
        .grid .cell:nth-child(3n + 3):nth-child(n + 19) {
            background-color: #f0f0f0; /* Lighter gray for 3x3 boxes */
        }

        /* Input style for user input */
        .input-cell {
            background-color: #ffffcc; /* Light yellow */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="grid" id="sudoku-grid">
        <!-- Generated cells with predefined values will be inserted here -->
    </div>

    <script src="Main.js"></script>
</body>
</html>
