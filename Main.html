<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Visualizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #fff;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      width: 90vw;
      max-width: 450px;
      aspect-ratio: 1 / 1;
      gap: 1px;
      padding: 10px;
      border-radius: 20px;
      background: #0f0f0f;
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.3),
        0 0 30px rgba(0, 255, 255, 0.1),
        inset 0 0 10px rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffff88;
      animation: fadeIn 0.8s ease-out;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4vw;
      background-color: #1f1f1f;
      color: #fff;
      border-radius: 4px;
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #2c2c2c;
    }

    .input-cell {
      background-color: #213042;
      font-weight: bold;
      color: #1d3c66;
    }

    .top-line,
    .bottom-line,
    .left-line,
    .right-line {
      border-color: #666;
    }

    .bold-line {
      border-width: 3px;
    }

    @media (min-width: 500px) {
      .cell {
        font-size: 20px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="grid" id="sudoku-grid">
    <!-- Grid cells inserted by Main.js -->
  </div>

  <script src="Main.js"></script>
</body>
</html>
