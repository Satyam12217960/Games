<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ccc;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      width: 90vw;
      max-width: 450px;
      aspect-ratio: 1 / 1;
      gap: 1px;
      border: 2px solid #000;
      background-color: #f0f0f0;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4vw;
      background-color: #ffffff;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .input-cell {
      background-color: #ffffcc;
      font-weight: bold;
    }

    .top-line,
    .bottom-line,
    .left-line,
    .right-line {
      border-color: #000;
    }

    .bold-line {
      border-width: 4px;
    }

    @media (min-width: 500px) {
      .cell {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="grid" id="sudoku-grid">
    <!-- Grid cells inserted by Main.js -->
  </div>

  <script src="Main.js"></script>
</body>
</html>
